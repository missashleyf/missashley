    <script>
      //Obtener los paramtros de la url (todo lo que va despues del '?')
      const urlParams = new URLSearchParams(windows.location.search);

      //Obtener el valor del parametro 'status'de la url 
      const status = urlParams.get('status');


      //Seleccionar el elemento html con el id 'message' donde se mostrara el mensaje
      const messageElement =document.getElementById('message');

      //Verificar si el valor del parametro 'status' es igual a 'success' (exito)
      if (status === 'success') {

          //Si es exito, cambiar el texto del elemteno para mostrar el mensaje de exito
          messageElement.textContent = 'Mesanje enviado exitosamente.';

          //Cambiar el color del texto del mensaje a verde
          messageElement.style.color = 'green';
          
      } else if (status === 'error') {
          //Si hay error, cambiar el texto del elemento para mostrar el mensaje de error
          messageElement.textContent = 'Error al enviar el formulario.';
          //Cambiar el color del texto del mensaje a rojo
          messageElement.style.color = 'red';
      }
  </script>
